    {
      "name": "rt1m",
      "enabled": true,
      "suspend": false,
      "resolution": "microseconds",
      "soiled_start_ts": 0,
      "aggregation_step_ts": 60000000,
      "reducer_limit": 1536,
      "reducer_levels": 2,
      "outgoing_reduced_size": 128,
      "pool_size": 16,
      "hash_size": 4096,
      "targets": [
        "gateway-ag1m",
        "btp-deprecated-gateway-ag1m",
        "rt7m"
      ]
    },
    {
      "name": "rt7m",
      "outgoing_reduced_size": 128,
      "resolution": "microseconds",
      "soiled_start_ts": 0,
      "aggregation_step_ts": 420000000,
      "reducer_limit": 896,
      "reducer_levels": 2,
      "pool_size": 16,
      "hash_size": 4096,
      "targets": []
