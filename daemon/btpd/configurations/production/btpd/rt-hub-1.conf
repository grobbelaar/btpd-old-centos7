  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "resolution": "milliseconds",
    "size_limit": 100000000,
    "rotation": 1,
    "startup_rotate": true,
    "path": "/logs/rt-hub-1.log"
  },
  "server-tcp": [
    {
      "name": "server-tcp1",
      "enabled": true,
      "suspend": false,
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "cpu": [],
      "target": "jsonrpc-repli1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "40000",
      "max_connections": 0,
      "connection": {
        "reader": { "sep": "\r\n" },
        "writer": { "sep": "\r\n" },
        "direct_mode": true
      }
    }
  ],
  "server-udp": [
    {
      "name": "server-udp1",
      "enabled": true,
      "suspend": false,
      "startup_priority": 1000,
      "shutdown_priority": -1000,
      "cpu": [],
      "target": "jsonrpc-repli1",
      "reader": {
        "sep": "\r\n",
