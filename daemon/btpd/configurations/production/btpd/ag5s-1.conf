{
  "startup": {},
  
  "config": {
    "enabled": true,
    "reload_sighup": false,
    "reload_changed_ms": 0
  },
  
  "core": {
    "core_timeout_ms": 1000,
    "idle_timeout_ms": 1000,
    "rlimit_as_mb": 0,
    "disable_statistics": true,
    "common-workflow": {
      "wrnsize": 1048576,
      "maxsize": 134217728,
      "control_ms": 1000,
      "threads": 0,
      "debug": false,
      "cpu": []
    },
    "wfc-cpu": [],
    "sys-cpu": []
  },
  
  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "resolution":"milliseconds",
    "size_limit": 100000000,
    "rotation": 1,
    "startup_rotate": true,
    "path": "/logs/btp-0.7/ag5s-1.log"
  },
  
  "server-tcp": [
    {
      "name": "ag5s-server1",
      "startup_priority":  1000,
      "shutdown_priority": -1000,

      "target": "ag5s-service1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "36000",
      "connection": {
        "reader": { "sep": "\r\n" },
        "writer": { "sep": "\r\n" },
        "direct_mode": true
      }
    },
    {
      "name": "ag5s-server2",
      "startup_priority":  1000,
      "shutdown_priority": -1000,
      "target": "ag5s-service1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "36100",
      "connection": {
        "reader": { "sep": "\r\n" },
        "writer": { "sep": "\r\n" },
        "direct_mode": true
      }
    }
  ],
  
  "ag-service": [
    {
      "name": "ag5s-service1",
      "target": "btp-ag5s",
      "allow_non_jsonrpc": true,
      "disable_handler_map": true
    }
  ],
  
  "btp-ag": [
    {
      "name": "btp-ag5s",
      "enabled": true,
      "key_cache": {
        "mutex_hash": 1024,
        "aggregate_last_point": false,
        "reducer_limit": 16384,
        "reducer_levels": 16,
        "resolution": "microseconds",
        "outgoing_reduced_size": 0,
        "soiled_start_ts": 5000000,
        "aggregation_step_ts": 5000000
      },
      "key_db": {
        "db_path": "/monamour/btp-0.7/ag5s-1/keys",
        "wal_path": "",
        "ini_path": "ag-keys.ini",
        "TTL": 15000,
        "create_if_missing": true
      },
      "data_db": {
        "db_path": "/monamour/btp-0.7/ag5s-1/data",
        "wal_path": "",
        "ini_path": "ag-data.ini",
        "TTL": 15000,
        "hash_size": 16,
        "create_if_missing": true
      }
    }
  ]
}
