{
  "startup": {},
  "config": {
    "enabled": true,
    "reload_sighup": false,
    "reload_changed_ms": 0
  },
  "core": {
    "core_timeout_ms": 1000,
    "idle_timeout_ms": 1000,
    "disable_statistics": false,
    "wfc-cpu": [],
    "sys-cpu": []
  },
  
  "logger": {
    "enabled": true,
    "startup_priority": -1000,
    "shutdown_priority": 1000,
    "resolution":"milliseconds",
    "size_limit": 100000000,
    "rotation": 1,
    "startup_rotate": true,
    "path": "/logs/rt-2.log"
  },
  
  "server-tcp": [
    {
      "name": "server-tcp1",
      "enabled": true,
      "suspend": false,
      "startup_priority":  1000,
      "shutdown_priority": -1000,
      "cpu": [],
      "target": "rt-service1",
      "threads": 1,
      "addr": "0.0.0.0",
      "port": "38000",
      "max_connections": 0,
      "connection": {
        "reader": {"sep": "\r\n"},
        "writer": {"sep": "\r\n"},
        "direct_mode": true
      }
    }
  ],
  
  "server-udp": [
    {
      "name": "server-udp1",
      "enabled": true,
      "suspend": false,
      "startup_priority":  1000,
      "shutdown_priority": -1000,
      "cpu": [],
      "target": "rt-service1",
      "reader": { "sep": "\r\n", "bufsize": 65535, "maxbuf": 65535 },
      "writer": { "sep": "\r\n", "bufsize": 65535, "maxbuf": 65535 },
      "receive_buffer_size": 128000000,
      "threads": 6,
      "addr": "0.0.0.0",
      "port": "38000"
    }
  ],
  
  "rt-service": [
    {
      "name": "rt-service1",
      "enabled": true,
      "suspend": false,
      "target": "rt5s",
      "disable_handler_map": true
    }
  ],
  
  "btp-rt": [
    {
      "name": "rt5s",
      "enabled": true,
      "suspend": false,
      "statistics":{
        "disabled":false,
        "target":"aggregator1"
      },
      "reducer_limit": 2048,
      "reducer_levels": 64,
      "resolution": "microseconds",
      "aggregation_step_ts": 5000000,
      "soiled_start_ts": 5000000,
      "outgoing_reduced_size": 128,
      "pool_size": 16,
      "hash_size": 4096,
      "targets": ["gateway-ag5s"]
    }
  ],

  "ag-gateway": [
    {
      "name": "gateway-ag5s",
      "outgoing_target": "client-ag5s",
      "outgoing_reg": true
    }
  ],
  
  "client-tcp": [
    {
      "name": "client-ag5s",
      "addr": "cdaemon1",
      "port": "41000",
      "connect_count": 1,
      "threads": 1,
      "async_connect": false,
      "reconnect_timeout_ms": 1000,
      "connection": {
        "reader": {"sep": "\r\n"},
        "writer": {"sep": "\r\n", "maxsize": 1280000000}
      }
    }    
  ],
  
  "workflow": [
  {
      "name": "workflow-stat",
      "enabled": true,
      "cpu": [],
      "wrnsize": 16,
      "maxsize": 256,
      "threads": 0
    }
  ],
  "statistics-aggregator": [
    {
      "name": "aggregator1",
      "enabled": true,
      "suspend": false,
      "startup_priority": 0,
      "shutdown_priority": 0,
      "workflow": "workflow-stat",
      "cpu": [],
      "statistics": {
        "disabled": true,
        "target": ""
      },
      "reducer_limit": 16384,
      "reducer_levels": 16,
      "resolution": "microseconds",
      "outgoing_reduced_size": 128,
      "aggregation_step_ts": 5000000,
      "soiled_start_ts": 5000000,
      "data_pool": 16,
      "prefixes": [
        "service~~daemon:btpd~~",
        "service~~daemon:btpd~~cdaemon18~~",
        "script~~rt-1.conf~~daemon:btpd~~"
      ],
      "targets": ["gateway-ag5s"],
      "workers": 1,
      "suspend_push": false,
      "aggregate_timeout_ms": 1000,
      "startup_ignore_ms": 10000
    }
  ]
}
